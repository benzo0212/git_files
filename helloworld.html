<!DOCTYPE html>
<html>
    <head>
        <title>Div and span example</title>
        <style>
            #object1 {
                background: orange;
                color: darkred;
                border-style: solid;
                border-width: 1px;
                font-family: Arial;
                font-size: 12px;
                text-align: justify;
                display: table-cell;
                width: 100px;
